<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zabbix API</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <h1>Страница работы с Zabbix API</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<label class="col-md-3 control-label" for="formGroupInputSmall">Группа</label>
				<div class="col-md-9">
					<select class="form-control">
						{% for el in hostgroups %}
							<option>{{el['name']}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<label class="col-md-3 control-label" for="formGroupInputSmall">Класс</label>
				<div class="col-md-9">
					<select class="form-control">
						<option>IT Service</option>
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<label class="col-md-3 control-label" for="formGroupInputSmall">Действие</label>
				<div class="col-md-9">
					<select class="form-control">
						<option>Добавить</option>
					</select>
				</div>
			</div>
		</div>
	
		<div class="row"><hr></hr></div>
		
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Хосты</div>
				  <div class="panel-body">
					<p>...</p>
				  </div>
				  <!-- List group -->
				  <ul class="list-group">
					<li class="list-group-item">Cras justo odio</li>
					<li class="list-group-item">Dapibus ac facilisis in</li>
					<li class="list-group-item">Morbi leo risus</li>
					<li class="list-group-item">Porta ac consectetur ac</li>
					<li class="list-group-item">Vestibulum at eros</li>
				  </ul>
				</div>
			</div>
			<div class="col-md-8">
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
